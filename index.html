<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/normalize.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/font.css">
    <title>FilterProduct</title>
</head>
<body>
    <!--Header-->
    <header class="header">
        <h1 class="header__title">Product Filter</h1>
        <div class="header__search">
            <form  class="header__form" autocomplete="off">
                <input type="text" id="search" class="header__search--box" placeholder="search products ...">
            </form>
        </div>
        <div class="filter__box">
            <a href="javascript:void(0)" class="btn filter__item" data-filter="">All</a>
            <a href="javascript:void(0)" class="btn filter__item" data-filter="watch">Watch</a>
            <a href="javascript:void(0)" class="btn filter__item" data-filter="shirt">Shirt</a>
            <a href="javascript:void(0)" class="btn filter__item" data-filter="gown">Gown</a>
            <a href="javascript:void(0)" class="btn filter__item" data-filter="jewelry">Jewelry</a>
        </div>
    </header>

    <!--Products-->
    <main>
        <section class="products">
            <div class="products__center">
                <!--Single Product-->
            </div>
        </section>
    </main>
    <!--Axios-->
    <script src="asset/js/axios.min.js"></script>
    <script type="module" src="asset/js/index.js"></script>
</body>
</html>
